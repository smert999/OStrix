<meta charset="utf-8">
<script>
  var a = +prompt("Введите вашу сумму которую вы хотите вложить.");
  var b = +prompt("Введите под какой процент вы хотите вложить.");
  for (var i = 1; i <= 5; i++) {
    var c = a*((100+b)/100);

  	document.write("За "+i+" год сумма вклада составляет "+Math.floor(c)+" RUB"+"<br>");
  	a=c;

  }
</script>
